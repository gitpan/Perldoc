# This file contains some tests for Perldoc::Data::Thaw

-
 name: simple
 unsafe: 1

 ? xml

 : |-
    <TestObject banana="bar">
      <apple>
        <TestObject banana="cheese" />
      </apple>
    </TestObject>

 ? yaml

 : !perl/TestObject
      apple: !perl/TestObject
        banana: cheese
      banana: bar

-
 name: arrays
 unsafe: 1
 debug: 0

 ? xml

 : |-
    
    <TestObject banana="bar">
      <pear>
        <item>
          <TestObject banana="cheese" />
        </item>
        <item>
          <TestObject banana="yummy" />
        </item>
        <item>
          <TestObject banana="indeed">
            <pear>
              <item>
                <TestObject banana="nested" />
              </item>
            </pear>
          </TestObject>
        </item>
      </pear>
    </TestObject>

 ? yaml

 : !perl/TestObject
      pear:
        - !perl/TestObject
            banana: cheese
        - !perl/TestObject
            banana: yummy
        - !perl/TestObject
            banana: indeed
            pear:
              - !perl/TestObject
                banana: nested
      banana: bar

-
 name: hashes
 unsafe: 1
 debug: 0

 ? xml

 : |-
    
    <TestObject banana="bar">
      <orange>
        <item name="cheesy">
          <TestObject banana="cheese" />
        </item>
        <item name="delicious">
          <TestObject banana="yummy" />
        </item>
      </orange>
    </TestObject>

 ? yaml

 : !perl/TestObject
      orange:
        cheesy: !perl/TestObject
            banana: cheese
        delicious: !perl/TestObject
            banana: yummy
      banana: bar

